<p>Redis中每个对象都由一个redisObject结构表示：</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby">	<span class="n">typeof</span> <span class="n">struct</span> <span class="n">redisObject</span> <span class="p">{</span>
	<span class="sr">//</span><span class="err">类型</span>
	<span class="n">unsigned</span> <span class="n">type</span> <span class="p">:</span> <span class="mi">4</span><span class="p">;</span>
	<span class="sr">//</span><span class="err">编码</span>
	<span class="n">unsigned</span> <span class="n">encoding</span> <span class="p">:</span> <span class="mi">4</span><span class="p">;</span>
	<span class="sr">//</span><span class="err">指向底层数据结构的指针</span>
	<span class="n">void</span> <span class="o">*</span><span class="n">ptr</span><span class="p">;</span>
	<span class="sr">//</span> <span class="p">.</span> <span class="nf">.</span> <span class="o">.</span>
<span class="p">}</span> <span class="n">robj</span><span class="p">;</span></code></pre></figure>

<p>type  对象的类型
REDIS_STRING 字符串对象
REDIS_LIST 列表对象
REDIS_HASH 哈希对象
REDIS_SET 集合对象
REDIS_ZSET 有序集合对象</p>

<p>对于Redis保存的键值对来说，键总是一个字符串对象，而值可以是上述对象中的任意对象。使用TYPE命令返回的结果是数据库对应键的值对象类型。</p>

<p>encoding 记录对象底层数据结构的实现。使用OBJECT ENCODING 可查看一个数据库键的值对象编码。</p>

<p>Redis对象的内存回收采用的是类似JVM垃圾回收的方法之一  引用计数法。</p>
